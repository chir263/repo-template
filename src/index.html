<html>
  <body>
    <main>
      <button onclick="navigate()">Edit Experiment</button>
    </main>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      $(document).ready(function () {
        $("body").attr("src", "/admin");
      });
    </script>
  </body>
</html>
